<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Dansk musik katalog</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <nav id="top">
        <img src="IMG/logo.png" alt="logo">
        <p>Musik</p>
        <p>Om os</p>
        <p>Kontakt</p>
    </nav>

    <header>
        <a href="index.html">
            <h1>DANSK MUSIK KATALOG</h1>
        </a>
    </header>

    <nav id="genre">
        <h2>Velkommen til en verden fuld af <span>fantastisk dansk musik!</span></h2>
        <br><br>
        <button data-genre="alle" class="valgt">Alle</button>
        <button data-genre="Rock">Rock</button>
        <button data-genre="Pop">Pop</button>
        <button data-genre="HipHop">HipHop</button>
        <button data-genre="Rap">Rap</button>
        <button data-genre="Heavy Metal">Metal</button>
    </nav>

    <section id="liste"></section>

    <footer>HEJ</footer>

    <template>
        <article class="loop">
            <img src="" alt="IMG" class="billede">
            <h3 class="navn"></h3>
            <p class="beskrivelse-kort"></p>
            <p class="se-mere">Se mere</p>
        </article>
    </template>

    <footer>
        <div class="col1">
            <img src="IMG/logo.png" alt="logo">
        </div>
        <div class="col2">
            <h3>Om os</h3>
        </div>

        <div class="col3">
            <h3>Kontakt os</h3>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
